<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logoo.png" />
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="form-card">
        <img src="logoo.png" alt="Logo">
        <h1>❀ Formulário ❀</h1>
        <form>
            <label for="fname">Primeiro nome:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Último nome:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="dt_nasc">Data de Nascimento:</label><br>
            <input type="date" id="dt_nasc" name="dt_nasc" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <label for="senha">Senha (mínimo 5 caracteres):</label><br>
            <input type="password" id="senha" name="senha" pattern=".{5,}" required><br>
            <input type="radio" id="homem" name="fav_language" value="Homem" required>
            <label class="custom-radio" for="homem"></label>
            <label for="homem">Homem</label>   
            <input type="radio" id="mulher" name="fav_language" value="Mulher" required>
            <label class="custom-radio" for="mulher"></label>
            <label for="mulher">Mulher</label><br>             
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
